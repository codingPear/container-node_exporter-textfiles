name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  repository_dispatch:
    types: [alpine-update]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest    
    env:      
      DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}      
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}      
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      DOCKER_TARGET_PLATFORMS: linux/amd64,linux/arm/v7,linux/arm64
    steps:
    - name: Checkout the code       
      uses: actions/checkout@v3
    
    # https://github.com/docker/setup-qemu-action
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    
    # https://github.com/docker/setup-buildx-action
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2   
      with:
        version: latest

    - name: Prepare      
      if: success()      
      id: prepare      
      run: |        
        echo "docker_platform::${DOCKER_TARGET_PLATFORMS}" >> $GITHUB_OUTPUT
        echo "docker_image::${DOCKER_REGISTRY}/${DOCKER_IMAGE}" >> $GITHUB_OUTPUT
        echo "version::0.1.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
        
    - name: Inspect builder
      run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
    
    - name: Docker Login      
      if: success()      
      run: |        
        echo "${DOCKER_PASSWORD}" | docker login ${DOCKER_REGISTRY} --username "${DOCKER_USERNAME}" --password-stdin
    
    - name: Run Buildx (push image)      
      if: success()      
      run: |        
        docker buildx build \
        --platform ${{ steps.prepare.outputs.docker_platform }} \
        --tag ${{ steps.prepare.outputs.docker_image }}:${{ steps.prepare.outputs.version }} \
        --tag ${{ steps.prepare.outputs.docker_image }}:latest \
        --file ./Dockerfile \
        --output type=image,push=true .
